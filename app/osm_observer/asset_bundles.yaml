libs-css:
    output: libs.css
    contents:
      - libs/bootstrap4/css/bootstrap.css
      - libs/font-awesome/css/font-awesome.css

main-css:
  output: main.css
  filters: sass
  contents:
    - sass/variables.sass
    - sass/main.sass

app-css:
    output: app.css
    filters: cssmin
    contents:
      - libs-css
      - main-css
      - webapp/styles.bundle.css

app-js:
    output: app.js
    filters: jsmin
    contents:
      - webapp/inline.bundle.js
      - webapp/vendor.bundle.js
      - webapp/main.bundle.js