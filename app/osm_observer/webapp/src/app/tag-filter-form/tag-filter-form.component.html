<div class="component-container">

  <h4>{{ 'ADD FILTER' | translate }}</h4>
  <form novalidate
        autocomplete="off" 
        #filterForm="ngForm"
        (ngSubmit)="onSubmit()">

    <div class="form-group"
         [class.has-danger]="hasFormError(filterForm.controls.name)">
      <label for="name">
        {{ 'NAME' | translate }}
      </label>
      <input required type="text" class="form-control form-control-sm"
                id="name"
                name="name"
                [class.form-control-danger]="hasFormError(filterForm.controls.name)"
                [(ngModel)]="model.name" />
    </div>


    <div class="form-group"
         [class.has-danger]="hasFormError(filterForm.controls.description)">
      <label for="description">
        {{ 'DESCRIPTION' | translate }}
      </label>
      <textarea class="form-control form-control-sm"
                id="description"
                name="description"
                [class.form-control-danger]="hasFormError(filterForm.controls.description)"
                [(ngModel)]="model.description">
      </textarea>
    </div>

    <div class="form-group"
         [class.has-danger]="hasFormError(filterForm.controls.code)">
      <label for="comment">
        {{ 'CODE' | translate }}
      </label>
      <textarea required class="form-control form-control-sm"
                id="code"
                name="code"
                [class.form-control-danger]="hasFormError(filterForm.controls.code)"
                [(ngModel)]="model.code">
      </textarea>
    </div>

    <div class="form-group"
         [class.has-danger]="hasFormError(filterForm.controls.active)">
        <div class="checkbox">
          <label for="active">
            <input type="checkbox"
                id="active"
                name="active"
                [class.form-control-danger]="hasFormError(filterForm.controls.active)"
                [(ngModel)]="model.active" />
            {{ 'ACTIVE' | translate }}
          </label>
        </div>
    </div>

    <button type="submit"
            class="btn btn-sm btn-primary"
            [disabled]="!filterForm.form.valid">
      {{ 'SUBMIT' | translate }}
    </button>
    <button type="button"
            class="btn btn-sm btn-secondary float-right"
            (click)="resetForm()">
      {{ 'RESET' | translate }}
    </button>
  </form>
  <hr>
  
  <button class="btn btn-secondary btn-sm"
        (click)="createNewFilter()">
        {{ 'CREATE NEW' | translate }}
   </button>
</div>
