<div class="component-container">

  <h4 *ngIf="editFilter">{{ 'EDIT FILTER' | translate }}<br>
    <span>ID: {{ model.id }}</span>
  </h4>
  <h4 *ngIf="!editFilter">{{ 'ADD FILTER' | translate }}</h4>

  <form novalidate
        autocomplete="off" 
        #tagFilterForm="ngForm"
        (ngSubmit)="onSubmit()">

    <div class="form-group"
         [class.has-danger]="hasFormError(tagFilterForm.controls.name)">
      <label for="name">
        {{ 'NAME' | translate }}
      </label>
      <input required type="text" class="form-control form-control-sm"
                id="name"
                name="name"
                [class.form-control-danger]="hasFormError(tagFilterForm.controls.name)"
                [(ngModel)]="model.name" />
    </div>


    <div class="form-group"
         [class.has-danger]="hasFormError(tagFilterForm.controls.description)">
      <label for="description">
        {{ 'DESCRIPTION' | translate }}
      </label>
      <textarea rows="4" class="form-control form-control-sm"
                id="description"
                name="description"
                [class.form-control-danger]="hasFormError(tagFilterForm.controls.description)"
                [(ngModel)]="model.description">
      </textarea>
    </div>

    <div class="form-group"
         [class.has-danger]="hasFormError(tagFilterForm.controls.code)">
      <label for="code">
        {{ 'CODE' | translate }}
      </label>
      <textarea rows="20" required class="form-control form-control-sm"
                id="code"
                name="code"
                [class.form-control-danger]="hasFormError(tagFilterForm.controls.code)"
                [(ngModel)]="model.code">
      </textarea>
    </div>

    <div class="form-group"
         [class.has-danger]="hasFormError(tagFilterForm.controls.active)">
        <div class="checkbox">
          <label for="active">
            <input type="checkbox"
                id="active"
                name="active"
                [class.form-control-danger]="hasFormError(tagFilterForm.controls.active)"
                [(ngModel)]="model.active" />
            {{ 'ACTIVE' | translate }}
          </label>
        </div>
    </div>

    <button type="submit"
            class="btn btn-sm btn-primary"
            [disabled]="!tagFilterForm.form.valid">
      {{ 'SUBMIT' | translate }}
    </button>
    <button type="button"
            class="btn btn-sm btn-secondary float-right"
            (click)="resetForm()">
      {{ 'RESET' | translate }}
    </button>
  </form>
</div>
