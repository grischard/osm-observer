<div class="component-container">
  <h4>{{ 'ADD REVIEW' | translate }}</h4>
  <button class="btn btn-success btn-sm float-right"
          (click)="reviewOK()" [disabled]="reviewForm.form.touched">
    {{ 'OK & NEXT' | translate }}
  </button>
  <form novalidate
        #reviewForm="ngForm"
        (ngSubmit)="onSubmit()">
    <div class="form-group"
         [class.has-danger]="hasFormError(reviewForm.controls.status)">
      <label for="status">
        {{ 'STATUS' | translate }}
      </label>
      <select
        class="form-control form-control-sm"
        id="status"
        name="status"
        required
        [(ngModel)]="model.status"
        [class.form-control-danger]="hasFormError(reviewForm.controls.status)">
        <option *ngFor="let reviewStatusName of reviewStatus.names()"
                [value]="reviewStatus[reviewStatusName]">
          {{ reviewStatusName | translate }}
        </option>
      </select>
    </div>
    <div class="form-group"
         [class.has-danger]="hasFormError(reviewForm.controls.comment)">
      <label for="comment">
        {{ 'COMMENT' | translate }}
      </label>
      <textarea class="form-control form-control-sm"
                id="comment"
                name="comment"
                [class.form-control-danger]="hasFormError(reviewForm.controls.comment)"
                [(ngModel)]="model.comment">
      </textarea>
    </div>
    <button type="submit"
            class="btn btn-sm btn-primary"
            [disabled]="!reviewForm.form.valid">
      {{ 'SUBMIT & NEXT' | translate }}
    </button>
    <button type="button"
            class="btn btn-sm btn-secondary float-right"
            (click)="resetForm()">
      {{ 'RESET' | translate }}
    </button>
  </form>
</div>
