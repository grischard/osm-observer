  review-bot-config-form works!
</p>
<form name="bot-config-form"
      (ngSubmit)="onSubmit()"
      #botConfigForm="ngForm">
  <div class="form-group">
    <label for="bot-name">Bot Name</label>
    <select class="form-control"
            id="bot-name"
            name="bot-name"
            required
            [(ngModel)]="model.botName"
            (ngModelChange)="setBotConfig()">
      <option *ngFor="let botName of botNames"
              [value]="botName">
        {{ botName }}
      </option>
    </select>
  </div>
  <div class="form-check"
       *ngIf="model.botName">
    <label class="form-check-label">
      <input class="form-check-input"
             type="checkbox"
             name="active"
             [(ngModel)]="model.active" />
      Active
    </label>
  </div>
  <ng-container [ngSwitch]="model.botName">
    <ng-container *ngSwitchCase="'UsernameReviewBot'">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text"
               id="username"
               name="username"
               class="form-control"
               required
               [(ngModel)]="model.config.username" />
      </div>
    </ng-container>
    <ng-container *ngSwitchCase="'TagValueReviewBot'">
      <div class="form-group">
        <label for="tag">Tag</label>
        <input type="text"
               id="tag"
               name="tag"
               class="form-control"
               required
               [(ngModel)]="model.config.tag" />
      </div>
      <div class="form-group">
        <label for="value">Value</label>
        <input type="text"
               id="value"
               name="value"
               class="form-control"
               required
               [(ngModel)]="model.config.value" />
      </div>
    </ng-container>
    <div class="form-group"
         *ngIf="model.botName">
      <label for="score">Score</label>
      <input type="number"
             id="score"
             name="score"
             class="form-control"
             required
             [(ngModel)]="model.config.score" />
    </div>
  </ng-container>
  <button type="submit"
          class="btn btn-primary"
          [disabled]="!botConfigForm.form.valid">
    Add
  </button>
</form>
