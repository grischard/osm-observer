<p>
  changeset-list works!
</p>
<div>
  <button class="btn btn-default btn-sm" [class.btn-primary]="timeRange==='today'" (click)="setTimeRange('today')">Today</button>
  <button class="btn btn-default btn-sm" [class.btn-primary]="timeRange==='yesterday'" (click)="setTimeRange('yesterday')">Yesterday</button>
  <button class="btn btn-default btn-sm" [class.btn-primary]="timeRange==='lastWeek'" (click)="setTimeRange('lastWeek')">Last Week</button>
</div>
<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>OSM ID</th>
      <th>Closed at</th>
      <th>Username</th>
      <th>Reviews</th>
      <th>Average Score</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let changeset of changesets">
      <tr>
        <td>{{ changeset.id }}</td>
        <td><a href="http://www.openstreetmap.org/changeset/{{ changeset.osmId }}" target="_blank">{{ changeset.osmId }}</a></td>
        <td>{{ changeset.closedAt | date:'d.M.y HH:mm:ss' }}</td>
        <td><a href="http://www.openstreetmap.org/user/{{ changeset.username }}" target="_blank">{{ changeset.username }}</a></td>
        <td>{{ changeset.numReviews }}</td>
        <td>{{ changeset.averageScore }}</td>
        <td><button class="btn btn-default btn-sm" (click)="show= show === changeset.id ? undefined : changeset.id">Toggle</button></td>
      </tr>
      <tr *ngIf="show === changeset.id">
        <td colspan="4">
          <changeset-details [id]="changeset.osmId"></changeset-details>
        </td>
      </tr>
      <tr *ngIf="show === changeset.id">
        <td colspan="4">
          <review-form [id]="changeset.id"></review-form>
        </td>
      </tr>
      <tr *ngIf="show === changeset.id">
        <td colspan="4">
          <review-list [id]="changeset.id"></review-list>
        </td>
      </tr>
    </ng-container>
  </tbody>
</table>
